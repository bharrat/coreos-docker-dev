#cloud-config

## This is a cloud-config for a 2ed and 3rd node in 3-nodes etcd cluster
## the only differnence from etcd-skydns.yaml used by 1st node 
## is that it sets etcd peers for 2ed and 3rd node
## presuming etcd discovery is not used.

coreos:
    etcd:
        addr: $private_ipv4:4001
        peer-addr: $private_ipv4:7001
        # runing a multi-node cluster with discovery mode:
        # generate a new token for each unique cluster from https://discovery.etcd.io/new
        # WARNING: replace each time you 'vagrant destroy'
        #discovery: https://discovery.etcd.io/<token>
        peers: "172.17.8.101:4001,172.17.8.102:4001,172.17.8.103:4001"
    units:
        - name: etcd.service
          command: start
        - name: fleet.service
          mask: true
        - name: docker.service
          command: start
          content: |
              .include /usr/lib/systemd/system/docker.service
            
              [Service]
              # Use our own dns, instead of the host's.
              EnvironmentFile=/var/lib/skydns/envvars
              ExecStart=
              ExecStart=/usr/bin/docker -d -s=btrfs -r=false -H fd:// --dns=$private_ipv4 --dns-search=${LOCAL_DOMAIN}
        - name: docker-tcp.socket
          command: start
          enable: true
          content: |
              [Unit]
              Description=Docker Socket for the API
              
              [Socket]
              ListenStream=2375
              Service=docker.service
              BindIPv6Only=both
              
              [Install] 
              WantedBy=sockets.target
        
        - name: setup-etcdctl-env.service
          command: start
          content: |       
              [Unit]
              Description=Setup etcdctl env vars
              Wants=coreos-setup-environment.service
              After=coreos-setup-environment.service
              ConditionPathExists=/var/lib/apps/bin/setup-etcdctl-env
              
              [Service]
              Type=oneshot
              RemainAfterExit=true
              ExecStart=/var/lib/apps/bin/setup-etcdctl-env /etc/environment
              
              [Install]
              WantedBy=multi-user.target
        - name: skydns-install.service
          command: start
          content: |
              [Unit]
              Description=SkyDNS Installer
              Requires=setup-etcdctl-env.service
              After=setup-etcdctl-env.service
              
              [Service]
              Type=oneshot
              RemainAfterExit=true
              EnvironmentFile=/var/lib/skydns/envvars
              ExecStart=-/bin/mkdir -p ${SKYDNS_HOME}/bin
              ExecStart=/bin/bash -c "[[ -x ${SKYDNS_CMD} ]] || \
                      curl -L -o ${SKYDNS_CMD} ${SKYDNS_CMD_REPO} && chmod 755 ${SKYDNS_CMD}; echo ok" 
              # append ETCD envvars to skydns envvars
              ExecStart=/bin/bash -c "[[ -f /etc/profile.d/etcd-envvars.sh ]] && \
                     (source /etc/profile.d/etcd-envvars.sh; env | grep ETCD >> /var/lib/apps/skydns/envvars); echo ok"
        - name: skydns.service
          command: start
          content: |
              [Unit]
              Description=skydns
              Requires=skydns-install.service
              After=skydns-install.service
              Requires=setup-etcdctl-env.service
              After=setup-etcdctl-env.service
              
              [Service]  
              Type=simple
              Restart=always
              RestartSec=5
              EnvironmentFile=/etc/environment
              EnvironmentFile=/var/lib/skydns/envvars
              ExecStartPre=source /etc/profile.d/etcd-envvars.sh; 
              ExecStartPre=/usr/bin/etcdctl set "${DNS_NAMESERVER_PATH}/%m" "${COREOS_PRIVATE_IPV4}"
              # Set skydns configuration in etcd
              ExecStartPre=/usr/bin/etcdctl set /skydns/config "${SKYDNS_CONFIG}"
              ExecStart=/bin/sh -c "${SKYDNS_CMD}"
              ExecStopPost=-/usr/bin/etcdctl rm /skydns/config
              ExecStopPost=/usr/bin/etcdctl rm "${DNS_NAMESERVER_PATH}/%m"
        - name: host-register.service
          command: start
          content: |             
              [Unit]
              Description=Host DNS Register
              Requires=setup-etcdctl-env.service
              After=setup-etcdctl-env.service
              
              [Service]
              EnvironmentFile=/etc/environment
              EnvironmentFile=/var/lib/apps/skydns/envvars
              ExecStart=/var/lib/apps/skydns/bin/host-register.sh %H ${COREOS_PRIVATE_IPV4}
              ExecStop=/usr/bin/etcdctl rm "${LOCAL_DOMAIN_PATH}/%H"
write_files:
  - path: /var/lib/skydns/envvars
    permissions: 0644
    owner: root
    content: |
        LOCAL_DOMAIN=docker.local
        LOCAL_DOMAIN_PATH=/skydns/local/docker
        DNS_NAMESERVER_PATH=/skydns/ns
        SKYDNS_CONFIG='{"domain":"docker.local", "dns_addr":"0.0.0.0:53", "ttl":3600, "nameservers": ["8.8.8.8:53","8.8.4.4:53"]}'
        SKYDNS_CMD_REPO=https://github.com/xuwang/skydns-docker/releases/download/skydns-7025dba3834f/skydns
        SKYDNS_HOME=/var/lib/skydns
        SKYDNS_CMD=/var/lib/skydns/bin/skydns
  - path: /etc/resolv.conf
    permissions: 0644
    owner: root
    content: |
      domain docker.local
      nameserver 127.0.0.1
      nameserver 8.8.8.8
  - path: /etc/profile.d/alias.sh
    content: |
        alias lal="ls -al"
        alias ll="ls -l"
        alias dk="docker "
        alias dkc="dk ps"
        alias dkm="dk images"
        alias dki="dk inspect"
        alias dkb="dk build"
        alias cleandkc="dkc -a --no-trunc| grep Exit | awk '{print \$1}' | xargs -L 1 -r docker rm"
        alias cleandkm="dkm -a --no-trunc | grep none | awk '{print \$3}' | xargs -L 1 -r docker rmi"
        alias cleandk="cleandkc && cleandkm"
        alias killdk="dk rm -f $(docker ps -qa)"
        alias sd="sudo systemctl"
        alias sdl="sd list-units"
        alias sds="sd status"
        alias sdcat="sd cat"
        alias cci="sudo coreos-cloudinit --from-file"
        alias j="journalctl"
        alias jfu="journalctl -f -u"
        alias e="etcdctl"
        alias els="e ls --recursive"
        alias eget="e get"
        alias eset="e set"
        alias f="fleetctl -strict-host-key-checking=false"
        alias fcat="f cat"
        alias fss="f status"
        alias fst="f start"
        alias fdy="f destroy"
        alias flm="f list-machines"
        alias flu="f list-units"
        alias fsh="f ssh"
        function dkip() { docker inspect --format "{{ .NetworkSettings.IPAddress }}" $1 ; }
        function dkid() { docker inspect --format "{{ .ID }}" $1 ; }
        function dkim() { docker inspect --format "{{ .Image }}" $1 ; }
        function dkst() { docker inspect --format "{{ .State.Running }}" $1 ; }
        function sdrit() { sudo docker run -i -t $1 bash ; }
        function nsa { sudo nsenter -p -u -m -i -n -t $(docker inspect -f "{{ .State.Pid }}" $1) ; }
